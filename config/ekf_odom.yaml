frequency: 30.0
sensor_timeout: 0.1
two_d_mode: true

# Frames
map_frame: map
odom_frame: odom
base_link_frame: base_footprint
world_frame: odom

# IMU data with improved processing
imu0: /imu
imu0_config:
  [false, false, false,  # No position
   true,  true,  true,   # Use orientation
   false, false, false,  # No linear velocity
   true,  true,  true,   # Use angular velocity
   true,  true,  false]  # Use linear acceleration x,y (for bias estimation)
imu0_remove_gravitational_acceleration: true
imu0_differential: false
imu0_relative: true
imu0_queue_size: 10
imu0_pose_rejection_threshold: 2.0  # Reject extreme orientation changes
imu0_twist_rejection_threshold: 1.0 # Reject extreme angular velocities

# Wheel odometry with improved filtering
odom0: /odom
odom0_config:
  [true,  true,  false,  # Use x/y position
   false, false, true,   # Use yaw (helps stabilize)
   true,  true,  false,  # Use x/y velocity
   false, false, true,   # Use yaw velocity
   false, false, false]  # No acceleration
odom0_differential: false
odom0_relative: false
odom0_queue_size: 10
odom0_pose_rejection_threshold: 5.0  # Reject jumps in position
odom0_twist_rejection_threshold: 1.0 # Reject extreme velocities

